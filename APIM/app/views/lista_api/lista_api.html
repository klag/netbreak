<div class="row">
    <!-- Lista Categorie API -->
    <div class="col-xs-10 col-sm-3 col-md-2 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
        <div class="panel panel-default">
          <div class="panel-heading">Categorie</div>
          <div class="list-group">
            <button type="button" class="list-group-item">Musica</button>
            <button type="button" class="list-group-item">Games</button>
            <button type="button" class="list-group-item">Hackers</button>
            <button type="button" class="list-group-item">Spionaggio</button>
            <button type="button" class="list-group-item">eros</button>
          </div>
 
        </div>
    </div>


    <!--UC6.3: Visualizzazione lista risultati -->
    <div class="col-xs-12 col-sm-9 col-md-10">
      <div class="row">
          <div ng-repeat="HomepageMSData in mslistdata.HomepageMSData" class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
            <div class="thumbnail">
              <a href="#!/api"><img href="{{HomepageMSData.Logo}}+" alt="..."></a>
              <div class="caption">
                <h3 class="text-center">{{HomepageMSData.Name}}</h3>
                <p class="text-center">{{HomepageMSData.DeveloperName}} {{HomepageMSData.DeveloperSurname}}</p>
                <p class="text-center"><a href="#!/api" class="btn btn-primary" role="button">Scopri di Piu'</a></p>
                <button ng-repeat="Category in HomepageMSData.Category" type="button" class="label label-default">{{Category.Name}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
