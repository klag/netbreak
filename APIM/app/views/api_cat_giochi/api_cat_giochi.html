<p>Lista delle ultime API registrate nella categoria Giochi</p>
<div class="col-xs-12 col-sm-9 col-md-10">
	<div class="row">
        <div ng-controller="api_cat_giochiCtrl">
            <div ng-repeat="HomepageMSData in mslistdata.HomepageMSData">
                <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
                    <div class="thumbnail">
						<img src="{{HomepageMSData.Logo}}">
						<div class="caption">
							<h3 class="text-center">{{HomepageMSData.Name}}</h3>
                            <p class="text-center">{{HomepageMSData.DeveloperName}} {{HomepageMSData.DeveloperSurname}}</p>
                            <p class="text-center">
                            <a class="btn btn-primary" role="button">Scopri di Piu'</a>
                            </p>
                            <button ng-repeat="Category in HomepageMSData.Category">{{Category.Name}}</button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
