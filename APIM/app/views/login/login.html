<div class="row">
      <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
          <h3 class="text-center">Login:</h3>
          <form ng-submit="submitForm()">
              <div class="alert alert-danger" role="alert" id="error" style="display:none">Informazioni Login errate. Riprova!</div> 
              <!-- Inserisci Nome API -->
              <div class="form-group">
                <label for="exampleInputEmail1">Username o Email:</label>
                <input type="text" class="form-control" ng-model = "email" placeholder="es. johndoe85 o johndoe85@forli.it">
              </div>
               <div class="form-group">
                <label for="exampleInputEmail1">Password:</label>
                <input type="password" class="form-control" ng-model = "password" placeholder="es. Am78.Klop">
              </div>
              <p class="help-block">Dimenticata la password? <a href="#!/recupero_password">Procedura Recupero Password</a></p>
              <!-- Conferma -->
              <button type="submit" class="btn btn-default">Login</button>
          </form>
     </div>
</div>
