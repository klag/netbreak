<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Market</title>
  <meta name="description" content="API Market sviluppato dal gruppo NetBreak per progetto di SWE 2016-2017">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/logic.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- Logo APIMarket -->
          <div class="navbar-header">
              <!-- Pulsante con Menu per Mobile -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <!-- Logo APIMarket -->
              <a class="navbar-brand" href="index.html">APIMarket</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <!-- UC6 - Ricerca API -->
              <form class="navbar-form navbar-left">
                  <div class="form-group">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <input type="text"  class="form-control" placeholder="Ricerca APIs">
                  </div>
              </form>


              <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                      <!-- Immagine profilo Utente e menu navigazione -->
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mark Twain<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a href="account.html">Gestione Account</a></li>
                          <li><a href="login.html">Login</a></li>
                          <li><a href="registrautente.html">Registrati</a></li>
                          <li><a href="registraapi.html">Aggiungi API</a></li>
                          <li role="separator" class="divider"></li>
                          <li><a href="#">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="row">
      <!-- Lista Categorie API -->
      <div class="col-xs-10 col-sm-3 col-md-2 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">

          <div class="panel panel-default">
              <div class="panel-heading">Categorie</div>
              <div class="list-group">
                  <button type="button" class="list-group-item">Musica</button>
                  <button type="button" class="list-group-item">Games</button>
                  <button type="button" class="list-group-item">Hackers</button>
                  <button type="button" class="list-group-item">Spionaggio</button>
                  <button type="button" class="list-group-item">eros</button>
              </div>

          </div>
      </div>

      <div class="col-xs-12 col-sm-9 col-md-10">
          <div class="row">
            <div ng-controller="api_homeCtrl">
                <div ng-repeat="HomepageMSData in mslistdata.HomepageMSData">
                    <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
                        <div class="thumbnail">
                            <a href="{{MSRegListData.Name}}"><img src="{{HomepageMSData.Logo}}"></a>
                            <div class="caption">
                                <h3 class="text-center">{{HomepageMSData.Name}}</h3>
                                <p class="text-center">{{HomepageMSData.DeveloperName}}</p>
                                <p class="text-center">
                                    <a href="{{MSRegListData.Name}}" class="btn btn-primary" role="button">Scopri di Piu'</a>
                                </p>
                                <button ng-repeat="Category in HomepageMSData.Category">{{Category.Name}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
  <!-- Codice per saltare una riga  -->
  <div class="row"><p></p><p></p></div>
  <!-- Footer  -->
  <div class="panel-footer"><p class="text-center">APIM</p></div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="views/view1/view1.js"></script>
  <script src="views/view2/view2.js"></script>
  <script src="services/api_home.js"></script>
  <script src="views/api_list/api_list.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
